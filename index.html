<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מטומטם וגם טמבל</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow-x: hidden;
      font-family: Arial, sans-serif;
    }
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    .top-bar {
      background: #c40000;
      color: #eee;
      padding: 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }
    .bar-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
    }
    .about { font-size: 14px; }
    .nav-links {
      display: flex;
      gap: 15px;
      margin-right: auto;
    }
    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .nav-links a:hover { color: #fff; }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
    .bar-logo {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      height: 50px;
    }
    h2 {
      text-align: center;
      margin: 20px auto;
      color: white;
      background-color: #c40000;
      padding: 10px 20px;
      border-radius: 8px;
      width: fit-content;
    }
    .carousel-wrapper,
    .tweet-carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-wrap: nowrap;
      overflow: hidden;
      gap: 20px;
      padding: 20px 0;
    }
    .video-box {
      flex: 0 0 60%;
      aspect-ratio: 9 / 16;
      background-color: black;
      border-radius: 12px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-box iframe {
      width: 100%;
      height: 100%;
      border: none;
      object-fit: contain;
    }
    .tweet-box {
      aspect-ratio: 9 / 16;
      max-height: 80vh;
      max-width: 100%;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .video-box.active,
    .tweet-box.active {
      flex: 0 0 60%;
      opacity: 1;
      transform: scale(1);
    }
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 5px 12px;
      z-index: 10;
    }
    .prev-btn { right: 10px; }
    .next-btn { left: 10px; }

    @media (max-width: 768px) {
      .video-box {
        flex: 0 0 100vw;
        height: 90vh;
      }
    }

    .site-footer {
      background: #c40000;
      color: white;
      padding: 40px 20px;
      margin-top: 60px;
      text-align: center;
    }
    .footer-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .footer-container h5 { margin: 0; font-size: 18px; }
    .email-link { color: #ccc; text-decoration: none; font-size: 16px; }
    .email-link:hover { color: white; }
    .social-links a {
      color: #ccc;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
    }
    .social-links a:hover { color: white; }
    .footer-copy { font-size: 14px; color: #aaa; }
  </style>
</head>
<body>
  <video autoplay muted loop class="video-background">
    <source src="background1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <header class="top-bar">
    <div class="bar-container">
      <div class="about">מטומטם וגם טמבל, האתר הרשמי של מור עזרן</div>
      <div class="menu-toggle" onclick="toggleMenu()">☰</div>
      <nav class="nav-links" id="navLinks">
        <a href="#tiktokSection">טיקטוק</a>
        <a href="#twitterSection">טוויטר</a>
        <a href="https://www.htafc.co.il/#popup-matches-list" target="_blank">לוח משחקים</a>
        <a href="https://www.leaan.co.il/category/ספורט/כדורגל/הפועל-תל-אביב" target="_blank">רכישת כרטיסים</a>
      </nav>
    </div>
  </header>

  <h2 id="tiktokSection">הסרטונים שלי בטיקטוק</h2>
  <div class="carousel-wrapper" id="tiktokCarousel">
    <button class="nav-btn prev-btn" onclick="moveTikTok(-1)">❮</button>
    
    <div class="video-box" id="ttLeft">
      <iframe id="ttLeftIframe" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="video-box active" id="ttCenter">
      <iframe id="ttCenterIframe" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    <div class="video-box" id="ttRight">
      <iframe id="ttRightIframe" allow="autoplay; fullscreen" allowfullscreen></iframe>
    </div>
    
    <button class="nav-btn next-btn" onclick="moveTikTok(1)">❯</button>
  </div>

  <h2 id="twitterSection">הציוצים שלי בטוויטר</h2>
  <div class="tweet-carousel" id="tweetCarousel">
    <button class="nav-btn prev-btn" onclick="moveTweet(-1)">❮</button>
    <div class="tweet-box" id="twLeft"></div>
    <div class="tweet-box active" id="twCenter"></div>
    <div class="tweet-box" id="twRight"></div>
    <button class="nav-btn next-btn" onclick="moveTweet(1)">❯</button>
  </div>

  <footer class="site-footer">
    <div class="footer-container">
      <h5>הפועל תראי מה קרה לי, חושב שאני לא נורמלי</h5>
      <div class="social-links">
        <a href="https://x.com/AzranMor" target="_blank"><i class="bi bi-twitter"></i></a>
        <a href="https://www.tiktok.com/@azranmor" target="_blank"><i class="bi bi-tiktok"></i></a>
        <a href="https://instagram.com/morazran" target="_blank"><i class="bi bi-instagram"></i></a>
      </div>
      <div class="footer-copy">© 2025 Omri Naftali. All rights reserved</div>
    </div>
  </footer>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    function toggleMenu() {
      document.getElementById("navLinks").classList.toggle("active");
    }

    const tiktokVideos = ["7526451828708461832", "7524710898032807185", "7523845094424792338", "7522376028627537159", "7522003139143191816"];
    let tiktokIdx = 0;
    const leftIframe = document.getElementById("ttLeftIframe");
    const centerIframe = document.getElementById("ttCenterIframe");
    const rightIframe = document.getElementById("ttRightIframe");

    function updateTikTok() {
      const left = tiktokVideos[(tiktokIdx - 1 + tiktokVideos.length) % tiktokVideos.length];
      const center = tiktokVideos[tiktokIdx];
      const right = tiktokVideos[(tiktokIdx + 1) % tiktokVideos.length];

      leftIframe.src = `https://www.tiktok.com/embed/${left}`;
      centerIframe.src = `https://www.tiktok.com/embed/${center}?autoplay=1`;
      rightIframe.src = `https://www.tiktok.com/embed/${right}`;
    }

    function moveTikTok(dir) {
      tiktokIdx = (tiktokIdx + dir + tiktokVideos.length) % tiktokVideos.length;
      updateTikTok();
    }

    const tweets = ["1944614745178526092", "1944486487522939235", "1944444124544880702", "1944439302844248321", "1944430865884356829", "1944404527135826189", "1944377731547910382", "1944375692021407992"];
    let tweetIdx = 0;

    function updateTweets() {
      const left = tweets[(tweetIdx - 1 + tweets.length) % tweets.length];
      const center = tweets[tweetIdx];
      const right = tweets[(tweetIdx + 1) % tweets.length];

      document.getElementById("twLeft").innerHTML = `<blockquote class="twitter-tweet"><a href="https://twitter.com/AzranMor/status/${left}"></a></blockquote>`;
      document.getElementById("twCenter").innerHTML = `<blockquote class="twitter-tweet"><a href="https://twitter.com/AzranMor/status/${center}"></a></blockquote>`;
      document.getElementById("twRight").innerHTML = `<blockquote class="twitter-tweet"><a href="https://twitter.com/AzranMor/status/${right}"></a></blockquote>`;

      twttr.widgets.load();
    }

    function moveTweet(dir) {
      tweetIdx = (tweetIdx + dir + tweets.length) % tweets.length;
      updateTweets();
    }

    updateTikTok();
    updateTweets();
  </script>
</body>
</html>
