<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>מטומטם וגם טמבל</title>

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      background: #c40000;
      color: #eee;
      padding: 10px 20px;
      position: sticky;
      top: 0;
      z-index: 100;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    }

    .bar-container {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    }

    .about {
      font-size: 14px;
    }

    .nav-links {
      display: flex;
      gap: 15px;
      margin-right: auto;

    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
      }

      .nav-links.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
        color: #fff;
      }

      .bar-container {
        flex-direction: column;
        align-items: flex-start;
      }
    }

    h2 {
      text-align: center;
      margin: 20px 0 10px;
    }

    .carousel-wrapper,
    .tweet-carousel {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      position: relative;
      touch-action: pan-y;
      user-select: none;
      height: 90vh;
    }

    .video-box,
    .tweet-box {
      width: 15vw;
      height: 25vh;
      opacity: 0.5;
      transform: scale(0.85);
      transition: transform 0.3s, opacity 0.3s;
      pointer-events: none;
    }

    .video-box.active{
      width: 40vw;
      height: 80vh;
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
    }

    .tweet-box.active {
      width: 40vw;
      height: 80vh;
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      margin-right: 12vw; /* חדש */

    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 30px;
      background: #fff;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      padding: 5px 12px;
      z-index: 10;
    }

    .prev-btn { right: 10px; }
    .next-btn { left: 10px; }

    .site-footer {
      background: #c40000;
      color: white;
      padding: 40px 20px;
      margin-top: 60px;
      text-align: center;
    }

    .footer-container {
      max-width: 900px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .footer-container h5 {
      margin: 0;
      font-size: 18px;
    }

    .email-link {
      color: #ccc;
      text-decoration: none;
      font-size: 16px;
    }

    .email-link:hover {
      color: white;
    }

    .social-links a {
      color: #ccc;
      font-size: 24px;
      margin: 0 10px;
      text-decoration: none;
    }

    .social-links a:hover {
      color: white;
    }

    .footer-copy {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>

<header class="top-bar">
  <div class="bar-container">
    <div class="about">
      מטומטם וגם טמבל, האתר הרשמי של מור עזרן
    </div>
    <div class="menu-toggle" onclick="toggleMenu()">☰</div>
    <nav class="nav-links" id="navLinks">
      <a href="#tiktokSection">טיקטוק</a>
      <a href="#twitterSection">טוויטר</a>
      <a href="https://www.htafc.co.il/#popup-matches-list" target="_blank" rel="noopener noreferrer">לוח משחקים</a>
      <a href="https://www.leaan.co.il/category/ספורט/כדורגל/הפועל-תל-אביב" target="_blank" rel="noopener noreferrer">רכישת כרטיסים</a>

    </nav>
  </div>
</header>

<h2 id="tiktokSection">הסרטונים שלי בטיקטוק</h2>
<div class="carousel-wrapper" id="tiktokCarousel">

  <div class="video-box" id="ttLeft">
    <iframe id="ttLeftIframe" allow="autoplay" muted></iframe>
  </div>
  <div class="video-box active" id="ttCenter">
    <iframe id="ttCenterIframe" allow="autoplay" allowfullscreen></iframe>
  </div>
  <div class="video-box" id="ttRight">
    <iframe id="ttRightIframe" allow="autoplay" muted></iframe>
  </div>
  <button class="nav-btn next-btn" onclick="moveTikTok(1)">❯</button>
</div>

<h2 id="twitterSection">הציוצים שלי בטוויטר</h2>
<div class="tweet-carousel" id="tweetCarousel">
  <button class="nav-btn prev-btn" onclick="moveTweet(-1)">❮</button>
  <div class="tweet-box" id="twLeft"></div>
  <div class="tweet-box active" id="twCenter"></div>
  <div class="tweet-box" id="twRight"></div>
  <button class="nav-btn next-btn" onclick="moveTweet(1)">❯</button>
</div>

<footer class="site-footer" id="contact">
  <div class="footer-container">
    <div>
      <h5><i class=""></i>הפועל תראי מה קרה לי, חושב שאני לא נורמלי</h5>

      <a href="https://instagram.com/morazran" target="_blank"><i class="bi bi-instagram"></i></a>
    </div>
    <div class="footer-copy">© 2025 .Omri Naftali. All rights reserved</div>
  </div> 
</footer>

<script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
<script>
  function toggleMenu() {
    document.getElementById("navLinks").classList.toggle("active");
  }

  // TikTok

  const leftIframe = document.getElementById("ttLeftIframe");

  function updateTikTok() {
    const left = tiktokVideos[(tiktokIdx - 1 + tiktokVideos.length) % tiktokVideos.length];

    document.getElementById("twLeft").innerHTML = `<blockquote class="twitter-tweet"><a href="https://twitter.com/AzranMor/status/${left}"></a></blockquote>`;
    document.getElementById("twCenter").innerHTML = `<blockquote class="twitter-tweet"><a href="https://twitter.com/AzranMor/status/${center}"></a></blockquote>`;

  updateTikTok();
  updateTweets();
</script>
</body>
</html>
