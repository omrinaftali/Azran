<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      padding-top: 40vh;
      font-size: 2em;
    }
  </style>
</head>
<body>

  <video autoplay muted loop class="video-background">
    <source src="background1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    ברוכים הבאים לאתר
  </div>

</body>
</html>
